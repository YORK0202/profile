<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .slideshow-container {
            max-width: 1200px;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide {
            display: none;
            position: relative;
            text-align: center;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .navigation:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        .dots-container {
            text-align: center;
            padding: 20px;
            background: white;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: #333;
            transform: scale(1.2);
        }

        .dot:hover {
            background-color: #666;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .slideshow-container {
                margin: 10px;
            }
            
            .navigation {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .prev {
                left: 10px;
            }
            
            .next {
                right: 10px;
            }
            
            .slide-counter {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        .fade-transition {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-transition.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div class="slideshow-container">
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">20</span>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>読み込み中...</span>
        </div>
        
        <!-- スライド -->
        <div class="slide active fade-transition" id="slide-1">
            <img src="1.png" alt="ポートフォリオ 1ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-2">
            <img src="2.png" alt="ポートフォリオ 2ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-3">
            <img src="3.png" alt="ポートフォリオ 3ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-4">
            <img src="4.png" alt="ポートフォリオ 4ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-5">
            <img src="5.png" alt="ポートフォリオ 5ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-6">
            <img src="6.png" alt="ポートフォリオ 6ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-7">
            <img src="7.png" alt="ポートフォリオ 7ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-8">
            <img src="8.png" alt="ポートフォリオ 8ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-9">
            <img src="9.png" alt="ポートフォリオ 9ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-10">
            <img src="10.png" alt="ポートフォリオ 10ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-11">
            <img src="11.png" alt="ポートフォリオ 11ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-12">
            <img src="12.png" alt="ポートフォリオ 12ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-13">
            <img src="13.png" alt="ポートフォリオ 13ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-14">
            <img src="14.png" alt="ポートフォリオ 14ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-15">
            <img src="15.png" alt="ポートフォリオ 15ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-16">
            <img src="16.png" alt="ポートフォリオ 16ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-17">
            <img src="17.png" alt="ポートフォリオ 17ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-18">
            <img src="18.png" alt="ポートフォリオ 18ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-19">
            <img src="19.png" alt="ポートフォリオ 19ページ目" onerror="handleImageError(this)">
        </div>
        
        <div class="slide fade-transition" id="slide-20">
            <img src="20.png" alt="ポートフォリオ 20ページ目" onerror="handleImageError(this)">
        </div>
        
        <!-- ナビゲーションボタン -->
        <button class="navigation prev" onclick="changeSlide(-1)">❮</button>
        <button class="navigation next" onclick="changeSlide(1)">❯</button>
        
        <!-- ドットインジケーター -->
        <div class="dots-container">
            <span class="dot active" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(3)"></span>
            <span class="dot" onclick="goToSlide(4)"></span>
            <span class="dot" onclick="goToSlide(5)"></span>
            <span class="dot" onclick="goToSlide(6)"></span>
            <span class="dot" onclick="goToSlide(7)"></span>
            <span class="dot" onclick="goToSlide(8)"></span>
            <span class="dot" onclick="goToSlide(9)"></span>
            <span class="dot" onclick="goToSlide(10)"></span>
            <span class="dot" onclick="goToSlide(11)"></span>
            <span class="dot" onclick="goToSlide(12)"></span>
            <span class="dot" onclick="goToSlide(13)"></span>
            <span class="dot" onclick="goToSlide(14)"></span>
            <span class="dot" onclick="goToSlide(15)"></span>
            <span class="dot" onclick="goToSlide(16)"></span>
            <span class="dot" onclick="goToSlide(17)"></span>
            <span class="dot" onclick="goToSlide(18)"></span>
            <span class="dot" onclick="goToSlide(19)"></span>
            <span class="dot" onclick="goToSlide(20)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 20;
        let imagesLoaded = 0;

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            if (n > totalSlides) currentSlide = 1;
            if (n < 1) currentSlide = totalSlides;
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            document.getElementById(`slide-${currentSlide}`).classList.add('active');
            dots[currentSlide - 1].classList.add('active');
            
            document.getElementById('current-slide').textContent = currentSlide;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function goToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }

        function handleImageError(img) {
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyMCIgaGVpZ2h0PSIxMDgwIiB2aWV3Qm94PSIwIDAgMTkyMCAxMDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTkyMCIgaGVpZ2h0PSIxMDgwIiBmaWxsPSIjZjNmNGY2Ii8+CjxwYXRoIGQ9Ik05NjAgNTQwQzk2MCA1NDAgOTYwIDU0MCA5NjAgNTQwWiIgZmlsbD0iIzk5YTNhZiIvPgo8dGV4dCB4PSI5NjAiIHk9IjU0MCIgZmlsbD0iIzY2NzQ4ZiIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjQ4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iMC4zZW0iPuOCpOODoeODvOOCuOOBjOiqreOBv+i+vOOBv+OBvuOBm+OCkyDlvaXnvK4gPC90ZXh0Pgo8L3N2Zz4K';
            img.alt = 'イメージが読み込めません';
        }

        // キーボードナビゲーション
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // 画像の読み込み完了を検出
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('load', function() {
                imagesLoaded++;
                if (imagesLoaded === 1) {
                    document.getElementById('loading').style.display = 'none';
                }
            });
        });

        // 初期表示
        showSlide(currentSlide);

        // パーティクルアニメーション
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.originalOpacity = this.opacity;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // 画面端での反転
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                // 境界内に戻す
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                // 透明度のゆらぎ
                this.opacity = this.originalOpacity + Math.sin(Date.now() * 0.001 + this.x * 0.01) * 0.2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#333333';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.floor((canvas.width * canvas.height) / 15000);
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(51, 51, 51, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.save();
                        ctx.globalAlpha = (100 - distance) / 100 * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // パーティクルの更新と描画
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // 接続線の描画
            drawConnections();
            
            animationId = requestAnimationFrame(animate);
        }

        // 初期化
        resizeCanvas();
        initParticles();
        animate();

        // リサイズ対応
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // マウスインタラクション
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // マウス周辺のパーティクルに影響を与える
            particles.forEach(particle => {
                const dx = particle.x - mouseX;
                const dy = particle.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    particle.vx += dx * force * 0.0005;
                    particle.vy += dy * force * 0.0005;
                }
            });
        });
    </script>
</body>
</html>
